{% load staticfiles %}
<html>
    <head>
        <title>Encurtador de Urls</title>

        <!--External static files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">-->
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!--My own static files-->
        <link rel="stylesheet" href="{% static 'css/urlApp.css' %}">
        <script type="text/javascript" src="{% static 'js/urlApp.js' %}"></script>

    </head>
    <body>
        <div class="page-header">
            <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom affix">
                <div class="container">
                    <!-- Nav bar with shortcuts -->
                    <div class="navbar-header page-scroll">
                        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                        <a class="navbar-brand" href="{% url 'create_user' %}">Cadastrar</a>
                        {% if user.is_authenticated %}
                            <a class="navbar-brand" href="{% url 'logout_view' %}">Logout</a>
                        {% else %}
                            <a class="navbar-brand" href="{% url 'login_view' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
